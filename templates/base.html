<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23fbbf24'/%3E%3Cstop offset='100%25' style='stop-color:%23f59e0b'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='20' cy='12' r='7' fill='url(%23g)'/%3E%3Cellipse cx='16' cy='22' rx='10' ry='6' fill='%233b82f6' opacity='0.9'/%3E%3C/svg%3E" />
    <title>{% block title %}Weather Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header glass">
        <div class="logo">
          <span class="logo-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </span>
          <span class="logo-text">WeatherView</span>
        </div>
        <nav class="nav-links">
          <a href="{{ url_for('home') }}" class="nav-link">Home</a>
          <a
            href="https://www.weatherapi.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="nav-link subtle"
          >
            Powered by WeatherAPI
          </a>
        </nav>
      </header>

      <main class="app-main">
        {% block content %}{% endblock %}
      </main>

      <footer class="app-footer">
        <span>Weather data by <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a></span>
      </footer>
    </div>
  </body>
</html>
